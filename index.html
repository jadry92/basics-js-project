<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
        <title>Simon Dice</title>
        <link rel="stylesheet" href="grid.css">
    </head>
    <body>
        <div class="score" >
            <p class="letter" >Score</p>
            <p id="score" >0</p>
        </div>
        <div class="best_score" >
            <p class="letter" >Best Score</p>
            <p id="best_score" >Lv. 1 - 0</p>
        </div>
        <div class="level" >
            <p class="letter" >LEVEL</p>
            <p id="level" >0</p>
        </div>
        <div class="gameboard">
            <div id="celeste" class="color celeste left" data-color="celeste"></div>
            <div id="violeta" class="color violeta right" data-color="violeta"></div>
            <div id="naranja" class="color naranja left" data-color="naranja"></div>
            <div id="verde" class="color verde right" data-color="verde"></div>
            <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" charset="utf-8"></script>
        <script src='game_logic.js' charset="utf-8"></script>
    </body>
</html>
